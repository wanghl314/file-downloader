name: Download

on:
  workflow_dispatch:
  push:
    branches: [ main ]


jobs:

  build:
    name: download
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: download file from url
      run: |
        while IFS= read -r line || [ -n "$line" ]; do
            # 忽略空行与注释
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
            
            url="$line"
            echo "url $url"
            wget $url
        done < urls.txt
        ls -l